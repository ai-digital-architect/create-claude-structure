name: React TypeScript Vite CI/CD

# Controls when the workflow will run
on:
  # Trigger the workflow on push events but only for the main branch
  push:
    branches: [main, master]
  # Trigger the workflow on any pull request
  pull_request:
    branches: ["**"]
  # Allow manual triggering of the workflow
  workflow_dispatch:

# Environment variables that will be available to all jobs and steps in this workflow
env:
  NODE_VERSION: "20" # Using the latest LTS version of Node
  PNPM_VERSION: "8" # Using PNPM for faster, more efficient dependency management

# Jobs define the actual execution units
jobs:
  # First job: code quality checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest # Using Ubuntu as it tends to be faster in GitHub Actions

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4 # Using v4 for faster checkout with more features
        with:
          fetch-depth: 0 # Fetch all history for proper linting and type checking

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm" # Cache npm dependencies to speed up workflow

      # Setup PNPM (faster alternative to NPM)
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false # We'll run install explicitly later

      # Get pnpm store directory for caching
      - name: Get PNPM store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      # Setup cache for pnpm store
      - name: Setup PNPM cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile # Using frozen-lockfile ensures consistent installations

      # Lint the code
      - name: Lint
        run: pnpm lint # Runs ESLint to ensure code quality standards

      # Type check the code
      - name: Type check
        run: pnpm type-check # Runs TypeScript compiler to check types without emitting files

      # Format check the code
      - name: Format check
        run: pnpm format:check # Runs Prettier to ensure code formatting standards

  # Second job: run tests
  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: code-quality # Only run tests if code quality checks pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      # Get pnpm store directory
      - name: Get PNPM store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      # Setup cache
      - name: Setup PNPM cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Run unit tests
      - name: Run unit tests
        run: pnpm test:unit # Runs unit tests with Vitest

      # Optional: Run component tests
      - name: Run component tests
        run: pnpm test:component # Runs component tests with Testing Library

      # Optional: Run e2e tests
      - name: Run E2E tests
        run: pnpm test:e2e # Runs end-to-end tests with Cypress

      # Upload test coverage
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3 # Uploads test coverage to Codecov
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # Required for private repositories
          fail_ci_if_error: false # Don't fail the build if the upload fails

  # Third job: build and deploy
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: tests # Only build if tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      # Get pnpm store directory
      - name: Get PNPM store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      # Setup cache
      - name: Setup PNPM cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build the application
      - name: Build
        run: pnpm build # Runs vite build to create production build
        env:
          # Set any environment variables needed for the build
          VITE_API_URL: ${{ secrets.API_URL }}

      # Cache the build output for deployment
      - name: Cache build output
        uses: actions/cache@v3
        with:
          path: dist
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      # Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist
          retention-days: 7 # Keep the artifacts for 7 days

  # Fourth job: deploy to preview (only for PRs)
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' # Only run for PRs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Download the build artifacts
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build
          path: dist

      # Deploy to Netlify (or your preferred preview hosting)
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: "./dist"
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy preview for PR #${{ github.event.number }}"
          enable-pull-request-comment: true
          enable-commit-comment: false
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5

  # Fifth job: deploy to production (only for main/master branch)
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment: production # Using environments for deployment approvals and protection

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Download the build artifacts
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build
          path: dist

      # Deploy to production (example with Firebase, adjust as needed)
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

  # Optional: Sixth job for security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Scan for vulnerable dependencies
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true # Don't fail the build for vulnerabilities
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      # CodeQL analysis for security issues
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript, typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
